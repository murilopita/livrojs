<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.7</title>
</head>
<body>
  <h1>Cálculo do valor do jantar</h1>
  
  <script>
    const jantar = Number(prompt('Valor do jantar: '));
    const taxaGarcom = jantar * 0.10;
    const total = jantar + taxaGarcom;

    alert(`A taxa do Garçom é: R$ ${taxaGarcom.toFixed(2)}\nO valor total a ser pago é: R$ ${total.toFixed(2)}`);

  </script>

</body>
</html>
