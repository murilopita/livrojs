<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.3</title>
</head>
<body>
  <h1>Operadores envolvendo strings e números</h1>

  <script>
    
    const a = '20';
    const b = a * 2;
    console.log(b);
    
    const c = a / 2;
    console.log(c);

    const d = a - 2;
    console.log(d);

    const e =   Number(a) + 2; //Transforma a variável de String para Número.
    console.log(e);

    alert('e: ' + e);

  </script>
</body>
</html>
