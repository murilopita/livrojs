<body>
  <h1>Soma de dois números</h1>
  
  <script>
    const num1 = Number(prompt('Digite um número: '));
    const num2 = Number(prompt('Digite outro número: '));

    let soma = num1 + num2;

    alert('A soma dos dois número é: ' + soma);
    alert( `A soma dos dois números é: ${soma}`); //Outra forma de adicionar uma variável dentro de uma String.

    //Só para constar que a tranformação de String em Número deu certo.
    console.log(typeof num1);
    console.log(typeof num2);

  </script>
