<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.5</title>
</head>
<body>
  <h1>Cálculo do dobro de um número</h1>
  
  <script>
    const num = Number(prompt('Digite um Número: ')); // Lê o dado de entrada e converte para número.
    const dobro = num * 2;
    
    alert('O dobro é: ' + dobro);
  </script>

</body>
</html>
