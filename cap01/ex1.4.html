<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.4</title>
</head>
<body>

  <h1>Tipos de variáveis</h1>

  <script>
    const fruta = "Banana";
    const preco = 3.50;
    const levar = true;
    
    let novoValor;

    // Verificando o tipo da variável.

    console.log(typeof fruta);
    console.log(typeof preco);
    console.log(typeof levar);
    console.log (typeof novoValor);

    // Verificar se o número é inteiro ou não.

    console.log(Number.isInteger(12));
    console.log(Number.isInteger(preco));

  </script>
</body>
</html>
