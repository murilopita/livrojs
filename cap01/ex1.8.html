<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.8</title>
</head>
<body>
  <h1>Cálculo da duração de horas em uma viagem</h1>

  <script>
    const numDias = Number(prompt('Nº Dias?'));
    const numHoras = Number(prompt('Nº Horas?'));

    let totalHoras = numHoras + (numDias * 24);

    alert(`O tempo total da viagem em horas é: ${totalHoras} horas`);

  </script>

</body>
</html>
